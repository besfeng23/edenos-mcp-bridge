steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/edenos-mcp-bridge:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/edenos-mcp-bridge:latest',
      '.'
    ]
    dir: 'edenos-mcp-bridge'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/edenos-mcp-bridge:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/edenos-mcp-bridge:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'edenos-mcp-bridge',
      '--image', 'gcr.io/$PROJECT_ID/edenos-mcp-bridge:$COMMIT_SHA',
      '--region', '$_REGION',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1000m',
      '--min-instances', '1',
      '--max-instances', '10',
      '--set-env-vars', 'LOG_LEVEL=info,ALLOWED_ORIGINS=https://mcpmaster-web-app.web.app,https://mcpmaster-web-app.firebaseapp.com,RATE_LIMIT_RPS=5,RATE_LIMIT_BURST=10'
    ]

  # Run smoke tests
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args: [
      '-c',
      'sleep 30 && curl -f $_SERVICE_URL/health || exit 1'
    ]
    env:
      - 'SERVICE_URL=$_SERVICE_URL'

  # Run Terraform (if infrastructure changes)
  - name: 'hashicorp/terraform:1.0'
    entrypoint: terraform
    args: [
      'init',
      '-backend-config=bucket=edenos-mcp-terraform-state',
      '-backend-config=prefix=edenos-mcp-bridge'
    ]
    dir: 'edenos-mcp-bridge/infra/terraform'

  - name: 'hashicorp/terraform:1.0'
    entrypoint: terraform
    args: ['plan', '-var-file=environments/staging.tfvars']
    dir: 'edenos-mcp-bridge/infra/terraform'

  - name: 'hashicorp/terraform:1.0'
    entrypoint: terraform
    args: ['apply', '-auto-approve', '-var-file=environments/staging.tfvars']
    dir: 'edenos-mcp-bridge/infra/terraform'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/edenos-mcp-bridge:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/edenos-mcp-bridge:latest'

# Build timeout
timeout: '1200s'

# Available substitutions
substitutions:
  _REGION: 'us-central1'
  _SERVICE: 'edenos-mcp-bridge'
  _SERVICE_URL: 'https://edenos-mcp-bridge-${_REGION}-${PROJECT_ID}.run.app'

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
