<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdenOS Holographic Memory Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: radial-gradient(circle at center, #0a0f18 0%, #000000 100%);
            color: #00ff88;
            overflow: hidden;
            height: 100vh;
        }

        .hologram-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(136, 255, 170, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 200, 255, 0.1) 0%, transparent 50%);
        }

        .hologram-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff88;
            z-index: 100;
            text-align: center;
        }

        .hologram-subtitle {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: #88ffaa;
            opacity: 0.8;
            z-index: 100;
            text-align: center;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #88ffaa;
        }

        .control-slider {
            width: 200px;
            height: 5px;
            background: #333;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .control-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff88;
        }

        .control-button {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: rgba(0, 255, 136, 0.3);
            transform: scale(1.05);
        }

        .stats-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            z-index: 100;
            min-width: 200px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .stat-label {
            color: #88ffaa;
        }

        .stat-value {
            color: #00ff88;
            font-weight: bold;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff88;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .connection-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="hologram-container">
        <div class="loading-screen" id="loading">
            <div class="loading-text">Initializing Holographic Memory Map...</div>
            <div class="loading-spinner"></div>
        </div>

        <div class="hologram-title">EDENOS MEMORY MATRIX</div>
        <div class="hologram-subtitle">Neural Network Visualization â€¢ Real-Time Data Flow</div>

        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">Active Nodes:</span>
                <span class="stat-value" id="node-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Connections:</span>
                <span class="stat-value" id="connection-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Data Flow:</span>
                <span class="stat-value" id="data-flow">0 MB/s</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Memory Usage:</span>
                <span class="stat-value" id="memory-usage">0%</span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label class="control-label">Rotation Speed</label>
                <input type="range" class="control-slider" id="rotation-speed" min="0" max="2" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label class="control-label">Node Size</label>
                <input type="range" class="control-slider" id="node-size" min="0.5" max="3" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label class="control-label">Zoom Level</label>
                <input type="range" class="control-slider" id="zoom-level" min="0.5" max="3" step="0.1" value="1">
            </div>
            <div class="control-group">
                <button class="control-button" onclick="resetView()">Reset View</button>
                <button class="control-button" onclick="toggleAnimation()">Toggle Animation</button>
            </div>
        </div>

        <div class="connection-lines" id="connection-lines"></div>
    </div>

    <script>
        let scene, camera, renderer, controls;
        let nodes = [];
        let connections = [];
        let animationId;
        let isAnimating = true;
        let rotationSpeed = 0.5;
        let nodeSize = 1;
        let zoomLevel = 1;

        // Initialize the holographic memory map
        function initHologram() {
            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 50, 200);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.querySelector('.hologram-container').appendChild(renderer.domElement);

            // Create nodes (memory bubbles)
            createMemoryNodes();

            // Create connections
            createConnections();

            // Setup controls
            setupControls();

            // Start animation
            animate();

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        }

        function createMemoryNodes() {
            const nodeCount = 50;
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            
            for (let i = 0; i < nodeCount; i++) {
                // Create material with glow effect
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 0.8, 0.6),
                    transparent: true,
                    opacity: 0.8,
                    wireframe: Math.random() > 0.7
                });

                const node = new THREE.Mesh(geometry, material);
                
                // Random position in 3D space
                node.position.x = (Math.random() - 0.5) * 200;
                node.position.y = (Math.random() - 0.5) * 200;
                node.position.z = (Math.random() - 0.5) * 200;
                
                // Random size
                const scale = Math.random() * 2 + 0.5;
                node.scale.set(scale, scale, scale);
                
                // Store original position for animation
                node.userData = {
                    originalPosition: node.position.clone(),
                    speed: Math.random() * 0.02 + 0.01,
                    direction: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.02,
                        (Math.random() - 0.5) * 0.02,
                        (Math.random() - 0.5) * 0.02
                    )
                };

                nodes.push(node);
                scene.add(node);
            }

            updateStats();
        }

        function createConnections() {
            const lineGeometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];

            // Create connections between nearby nodes
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const distance = nodes[i].position.distanceTo(nodes[j].position);
                    if (distance < 50) {
                        // Add line between nodes
                        positions.push(
                            nodes[i].position.x, nodes[i].position.y, nodes[i].position.z,
                            nodes[j].position.x, nodes[j].position.y, nodes[j].position.z
                        );

                        // Random color for connection
                        const color = new THREE.Color().setHSL(Math.random(), 0.8, 0.6);
                        colors.push(color.r, color.g, color.b, color.r, color.g, color.b);
                    }
                }
            }

            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            lineGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const lineMaterial = new THREE.LineBasicMaterial({
                vertexColors: true,
                transparent: true,
                opacity: 0.3
            });

            const connections = new THREE.LineSegments(lineGeometry, lineMaterial);
            scene.add(connections);
        }

        function setupControls() {
            // Mouse controls
            let mouseX = 0, mouseY = 0;
            let isMouseDown = false;

            document.addEventListener('mousemove', (event) => {
                if (isMouseDown) {
                    mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                    mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                    
                    camera.position.x = mouseX * 50;
                    camera.position.y = mouseY * 50;
                    camera.lookAt(scene.position);
                }
            });

            document.addEventListener('mousedown', () => {
                isMouseDown = true;
            });

            document.addEventListener('mouseup', () => {
                isMouseDown = false;
            });

            // Control sliders
            document.getElementById('rotation-speed').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
            });

            document.getElementById('node-size').addEventListener('input', (e) => {
                nodeSize = parseFloat(e.target.value);
                nodes.forEach(node => {
                    const scale = node.userData.originalScale || 1;
                    node.scale.set(scale * nodeSize, scale * nodeSize, scale * nodeSize);
                });
            });

            document.getElementById('zoom-level').addEventListener('input', (e) => {
                zoomLevel = parseFloat(e.target.value);
                camera.position.z = 100 / zoomLevel;
            });

            // Keyboard controls
            document.addEventListener('keydown', (event) => {
                switch(event.key) {
                    case ' ':
                        event.preventDefault();
                        toggleAnimation();
                        break;
                    case 'r':
                        resetView();
                        break;
                }
            });
        }

        function animate() {
            if (isAnimating) {
                // Rotate the entire scene
                scene.rotation.y += rotationSpeed * 0.01;

                // Animate individual nodes
                nodes.forEach(node => {
                    const userData = node.userData;
                    
                    // Floating animation
                    node.position.add(userData.direction);
                    
                    // Bounce back if too far from center
                    if (node.position.length() > 100) {
                        userData.direction.negate();
                    }

                    // Pulsing effect
                    const pulse = Math.sin(Date.now() * userData.speed) * 0.1 + 1;
                    node.scale.setScalar(pulse * nodeSize);
                });

                // Update stats
                updateStats();
            }

            renderer.render(scene, camera);
            animationId = requestAnimationFrame(animate);
        }

        function updateStats() {
            document.getElementById('node-count').textContent = nodes.length;
            document.getElementById('connection-count').textContent = Math.floor(nodes.length * 1.5);
            document.getElementById('data-flow').textContent = (Math.random() * 100 + 50).toFixed(1) + ' MB/s';
            document.getElementById('memory-usage').textContent = (Math.random() * 30 + 60).toFixed(1) + '%';
        }

        function resetView() {
            camera.position.set(0, 0, 100);
            camera.lookAt(scene.position);
            scene.rotation.set(0, 0, 0);
            
            // Reset control sliders
            document.getElementById('rotation-speed').value = 0.5;
            document.getElementById('node-size').value = 1;
            document.getElementById('zoom-level').value = 1;
            
            rotationSpeed = 0.5;
            nodeSize = 1;
            zoomLevel = 1;
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            const button = event.target;
            button.textContent = isAnimating ? 'Pause Animation' : 'Start Animation';
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize when page loads
        window.addEventListener('load', initHologram);
    </script>
</body>
</html>
