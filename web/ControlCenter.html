<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdenOS Mission Control - Live Operations Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #0a0f18 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff88;
            overflow: hidden;
            height: 100vh;
        }

        .mission-control {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto 1fr 1fr;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff88;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #88ffaa;
            opacity: 0.8;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .status-tile {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .status-tile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .status-tile.healthy {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .status-tile.warning {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }

        .status-tile.critical {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .tile-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tile-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tile-status {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tile-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .rocket-launch {
            grid-column: 1 / -1;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .launch-pad {
            position: relative;
            height: 200px;
            margin: 20px 0;
        }

        .rocket {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            transition: all 2s ease;
        }

        .rocket.launching {
            transform: translateX(-50%) translateY(-300px);
        }

        .smoke-trail {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 0;
            background: linear-gradient(to top, #666, transparent);
            transition: height 2s ease;
        }

        .smoke-trail.active {
            height: 200px;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #ff4444;
            margin: 20px 0;
            text-shadow: 0 0 20px #ff4444;
        }

        .launch-button {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .launch-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
        }

        .launch-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff88;
            animation: blink 2s infinite;
        }

        .status-indicator.warning {
            background: #ffaa00;
        }

        .status-indicator.critical {
            background: #ff4444;
            animation: pulse 0.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .metrics-chart {
            height: 150px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .chart-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00ff88, #88ffaa);
            animation: chartMove 3s infinite linear;
        }

        @keyframes chartMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .voice-command {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            border-radius: 50px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .voice-command:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .voice-command.listening {
            animation: pulse 1s infinite;
            background: rgba(255, 68, 68, 0.2);
            border-color: #ff4444;
        }

        .voice-icon {
            font-size: 2rem;
            color: #00ff88;
        }

        .voice-command.listening .voice-icon {
            color: #ff4444;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
            color: #00ff88;
            font-size: 0.9rem;
            max-width: 300px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            border-color: #ff4444;
            color: #ff4444;
        }

        .notification.warning {
            border-color: #ffaa00;
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="mission-control">
        <div class="header">
            <div class="title">EDENOS MISSION CONTROL</div>
            <div class="subtitle">Live Operations Center ‚Ä¢ Real-Time Monitoring</div>
        </div>

        <div class="status-grid">
            <div class="status-tile healthy">
                <div class="status-indicator"></div>
                <div class="tile-icon">üöÄ</div>
                <div class="tile-title">Bridge Status</div>
                <div class="tile-value" id="bridge-status">ONLINE</div>
                <div class="tile-status">Operational</div>
                <div class="metrics-chart">
                    <div class="chart-line"></div>
                </div>
            </div>

            <div class="status-tile healthy">
                <div class="status-indicator"></div>
                <div class="tile-icon">üåê</div>
                <div class="tile-title">Hosting</div>
                <div class="tile-value" id="hosting-status">LIVE</div>
                <div class="tile-status">Deployed</div>
                <div class="metrics-chart">
                    <div class="chart-line"></div>
                </div>
            </div>

            <div class="status-tile warning">
                <div class="status-indicator warning"></div>
                <div class="tile-icon">‚ö°</div>
                <div class="tile-title">Performance</div>
                <div class="tile-value" id="perf-status">85%</div>
                <div class="tile-status">Monitoring</div>
                <div class="metrics-chart">
                    <div class="chart-line"></div>
                </div>
            </div>

            <div class="status-tile healthy">
                <div class="status-indicator"></div>
                <div class="tile-icon">üîí</div>
                <div class="tile-title">Security</div>
                <div class="tile-value" id="security-status">SECURE</div>
                <div class="tile-status">Protected</div>
                <div class="metrics-chart">
                    <div class="chart-line"></div>
                </div>
            </div>

            <div class="status-tile healthy">
                <div class="status-indicator"></div>
                <div class="tile-icon">üìä</div>
                <div class="tile-title">Analytics</div>
                <div class="tile-value" id="analytics-status">1.2K</div>
                <div class="tile-status">Active Users</div>
                <div class="metrics-chart">
                    <div class="chart-line"></div>
                </div>
            </div>

            <div class="status-tile critical">
                <div class="status-indicator critical"></div>
                <div class="tile-icon">‚ö†Ô∏è</div>
                <div class="tile-title">Alerts</div>
                <div class="tile-value" id="alerts-status">3</div>
                <div class="tile-status">Critical</div>
                <div class="metrics-chart">
                    <div class="chart-line"></div>
                </div>
            </div>
        </div>

        <div class="rocket-launch">
            <h3>üöÄ DEPLOYMENT CONTROL</h3>
            <div class="launch-pad">
                <div class="rocket" id="rocket">üöÄ</div>
                <div class="smoke-trail" id="smoke"></div>
            </div>
            <div class="countdown" id="countdown">READY</div>
            <button class="launch-button" id="launch-btn" onclick="launchRocket()">
                LAUNCH DEPLOYMENT
            </button>
        </div>
    </div>

    <div class="voice-command" id="voice-btn" onclick="toggleVoice()">
        <div class="voice-icon">üé§</div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Mission Control Simulation
        let isLaunching = false;
        let voiceActive = false;
        let recognition = null;

        // Initialize voice recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                const command = event.results[0][0].transcript.toLowerCase();
                handleVoiceCommand(command);
            };

            recognition.onend = function() {
                voiceActive = false;
                document.getElementById('voice-btn').classList.remove('listening');
            };
        }

        // Simulate real-time data updates
        function updateMetrics() {
            const metrics = [
                { id: 'bridge-status', values: ['ONLINE', 'SYNCING', 'READY'] },
                { id: 'hosting-status', values: ['LIVE', 'UPDATING', 'DEPLOYED'] },
                { id: 'perf-status', values: ['85%', '92%', '78%', '95%'] },
                { id: 'security-status', values: ['SECURE', 'SCANNING', 'PROTECTED'] },
                { id: 'analytics-status', values: ['1.2K', '1.5K', '980', '1.8K'] },
                { id: 'alerts-status', values: ['3', '1', '0', '2'] }
            ];

            metrics.forEach(metric => {
                const element = document.getElementById(metric.id);
                if (element) {
                    const randomValue = metric.values[Math.floor(Math.random() * metric.values.length)];
                    element.textContent = randomValue;
                }
            });

            // Update tile statuses based on values
            updateTileStatuses();
        }

        function updateTileStatuses() {
            const tiles = document.querySelectorAll('.status-tile');
            tiles.forEach(tile => {
                const value = tile.querySelector('.tile-value').textContent;
                tile.className = 'status-tile';
                
                if (value.includes('%') && parseInt(value) < 80) {
                    tile.classList.add('warning');
                } else if (value === '0' || value.includes('Critical')) {
                    tile.classList.add('critical');
                } else {
                    tile.classList.add('healthy');
                }
            });
        }

        // Rocket launch sequence
        function launchRocket() {
            if (isLaunching) return;
            
            isLaunching = true;
            const rocket = document.getElementById('rocket');
            const smoke = document.getElementById('smoke');
            const countdown = document.getElementById('countdown');
            const button = document.getElementById('launch-btn');
            
            button.disabled = true;
            button.textContent = 'LAUNCHING...';
            
            // Countdown sequence
            let count = 5;
            const countdownInterval = setInterval(() => {
                countdown.textContent = count;
                count--;
                
                if (count < 0) {
                    clearInterval(countdownInterval);
                    countdown.textContent = 'LIFTOFF!';
                    
                    // Launch animation
                    rocket.classList.add('launching');
                    smoke.classList.add('active');
                    
                    // Simulate deployment
                    setTimeout(() => {
                        showNotification('Deployment successful! üöÄ', 'success');
                        resetLaunch();
                    }, 3000);
                }
            }, 1000);
        }

        function resetLaunch() {
            const rocket = document.getElementById('rocket');
            const smoke = document.getElementById('smoke');
            const countdown = document.getElementById('countdown');
            const button = document.getElementById('launch-btn');
            
            rocket.classList.remove('launching');
            smoke.classList.remove('active');
            countdown.textContent = 'READY';
            button.disabled = false;
            button.textContent = 'LAUNCH DEPLOYMENT';
            isLaunching = false;
        }

        // Voice commands
        function toggleVoice() {
            if (!recognition) {
                showNotification('Voice recognition not supported', 'error');
                return;
            }

            if (voiceActive) {
                recognition.stop();
            } else {
                recognition.start();
                voiceActive = true;
                document.getElementById('voice-btn').classList.add('listening');
                showNotification('Listening... Speak now', 'warning');
            }
        }

        function handleVoiceCommand(command) {
            showNotification(`Command: "${command}"`, 'success');
            
            if (command.includes('deploy') || command.includes('launch')) {
                launchRocket();
            } else if (command.includes('status') || command.includes('check')) {
                updateMetrics();
            } else if (command.includes('help')) {
                showNotification('Available commands: deploy, launch, status, check', 'warning');
            }
        }

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the mission control
        setInterval(updateMetrics, 5000);
        updateMetrics();

        // Add some initial notifications
        setTimeout(() => showNotification('Mission Control Online', 'success'), 1000);
        setTimeout(() => showNotification('All systems operational', 'success'), 3000);
    </script>
</body>
</html>
