<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdenOS Investor Launch Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: radial-gradient(circle at center, #0a0f18 0%, #000000 100%);
            color: #00ff88;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .launch-chamber {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 70%),
                linear-gradient(45deg, rgba(0, 200, 255, 0.05) 0%, rgba(255, 100, 200, 0.05) 100%);
        }

        .launch-title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 30px #00ff88;
            margin-bottom: 20px;
            text-align: center;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 30px #00ff88; }
            100% { text-shadow: 0 0 50px #00ff88, 0 0 70px #88ffaa; }
        }

        .launch-subtitle {
            font-size: 1.2rem;
            color: #88ffaa;
            opacity: 0.8;
            margin-bottom: 60px;
            text-align: center;
        }

        .button-container {
            position: relative;
            margin-bottom: 40px;
        }

        .investor-button {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff4444, #ff6666, #ff8888);
            border: 8px solid #ff2222;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 50px rgba(255, 68, 68, 0.5),
                inset 0 0 50px rgba(255, 255, 255, 0.2);
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 0 50px rgba(255, 68, 68, 0.5),
                    inset 0 0 50px rgba(255, 255, 255, 0.2);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 
                    0 0 80px rgba(255, 68, 68, 0.8),
                    inset 0 0 80px rgba(255, 255, 255, 0.3);
            }
        }

        .investor-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 100px rgba(255, 68, 68, 0.8),
                inset 0 0 100px rgba(255, 255, 255, 0.4);
        }

        .investor-button:active {
            transform: scale(0.95);
        }

        .investor-button.launching {
            animation: launchSequence 5s ease-in-out;
        }

        @keyframes launchSequence {
            0% { 
                transform: scale(1);
                background: linear-gradient(45deg, #ff4444, #ff6666, #ff8888);
            }
            20% { 
                transform: scale(1.2);
                background: linear-gradient(45deg, #ffaa00, #ffcc00, #ffee00);
            }
            40% { 
                transform: scale(1.1);
                background: linear-gradient(45deg, #00ff88, #44ffaa, #88ffcc);
            }
            60% { 
                transform: scale(1.3);
                background: linear-gradient(45deg, #0088ff, #44aaff, #88ccff);
            }
            80% { 
                transform: scale(1.1);
                background: linear-gradient(45deg, #8800ff, #aa44ff, #cc88ff);
            }
            100% { 
                transform: scale(1);
                background: linear-gradient(45deg, #00ff88, #44ffaa, #88ffcc);
            }
        }

        .button-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        .button-glow {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 68, 68, 0.3) 0%, transparent 70%);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .launch-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .explosion {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffaa00 0%, #ff4444 50%, transparent 70%);
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { 
                transform: scale(0);
                opacity: 1;
            }
            100% { 
                transform: scale(20);
                opacity: 0;
            }
        }

        .success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 20;
        }

        .success-message.show {
            opacity: 1;
            animation: successPulse 2s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .status-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            min-width: 250px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .status-label {
            color: #88ffaa;
        }

        .status-value {
            color: #00ff88;
            font-weight: bold;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #ff4444;
            text-shadow: 0 0 30px #ff4444;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 15;
        }

        .countdown.show {
            opacity: 1;
            animation: countdownPulse 1s ease-in-out;
        }

        @keyframes countdownPulse {
            0% { transform: translate(-50%, -50%) scale(0.5); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .launch-progress {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ff88;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #44ffaa, #88ffcc);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px #00ff88;
        }

        .progress-text {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #88ffaa;
        }
    </style>
</head>
<body>
    <div class="launch-chamber">
        <div class="launch-title">EDENOS LAUNCH CONTROL</div>
        <div class="launch-subtitle">Press the button to deploy the future</div>

        <div class="status-panel">
            <div class="status-item">
                <span class="status-label">System Status:</span>
                <span class="status-value" id="system-status">READY</span>
            </div>
            <div class="status-item">
                <span class="status-label">Deployment:</span>
                <span class="status-value" id="deployment-status">STANDBY</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Launch:</span>
                <span class="status-value" id="last-launch">Never</span>
            </div>
            <div class="status-item">
                <span class="status-label">Success Rate:</span>
                <span class="status-value" id="success-rate">100%</span>
            </div>
        </div>

        <div class="button-container">
            <div class="button-glow"></div>
            <button class="investor-button" id="launch-button" onclick="launchSequence()">
                <div class="button-text">
                    <div>LAUNCH</div>
                    <div style="font-size: 0.8rem; margin-top: 10px;">EDENOS</div>
                </div>
            </button>
        </div>

        <div class="launch-effects" id="launch-effects"></div>
        <div class="countdown" id="countdown"></div>
        <div class="success-message" id="success-message">LAUNCH SUCCESSFUL! 🚀</div>

        <div class="launch-progress">
            <div class="progress-text" id="progress-text">Ready to launch</div>
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script>
        let isLaunching = false;
        let launchCount = 0;

        function launchSequence() {
            if (isLaunching) return;
            
            isLaunching = true;
            launchCount++;
            
            const button = document.getElementById('launch-button');
            const countdown = document.getElementById('countdown');
            const successMessage = document.getElementById('success-message');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const effects = document.getElementById('launch-effects');
            
            // Disable button
            button.disabled = true;
            button.classList.add('launching');
            
            // Update status
            updateStatus('LAUNCHING', 'INITIATING', 'In Progress', '100%');
            
            // Countdown sequence
            let count = 5;
            const countdownInterval = setInterval(() => {
                countdown.textContent = count;
                countdown.classList.add('show');
                
                // Create explosion effect
                createExplosion();
                
                count--;
                
                if (count < 0) {
                    clearInterval(countdownInterval);
                    countdown.classList.remove('show');
                    
                    // Launch sequence
                    launchDeployment();
                }
            }, 1000);
        }

        function launchDeployment() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const successMessage = document.getElementById('success-message');
            
            // Simulate deployment progress
            const steps = [
                { text: 'Initializing systems...', progress: 20 },
                { text: 'Building application...', progress: 40 },
                { text: 'Deploying to cloud...', progress: 60 },
                { text: 'Configuring services...', progress: 80 },
                { text: 'Finalizing deployment...', progress: 100 }
            ];
            
            let currentStep = 0;
            const progressInterval = setInterval(() => {
                if (currentStep < steps.length) {
                    const step = steps[currentStep];
                    progressBar.style.width = step.progress + '%';
                    progressText.textContent = step.text;
                    currentStep++;
                } else {
                    clearInterval(progressInterval);
                    completeLaunch();
                }
            }, 800);
        }

        function completeLaunch() {
            const successMessage = document.getElementById('success-message');
            const button = document.getElementById('launch-button');
            
            // Show success message
            successMessage.classList.add('show');
            
            // Update status
            updateStatus('ONLINE', 'SUCCESS', new Date().toLocaleTimeString(), '100%');
            
            // Create celebration effects
            createCelebration();
            
            // Reset after delay
            setTimeout(() => {
                resetLaunch();
            }, 3000);
        }

        function resetLaunch() {
            const button = document.getElementById('launch-button');
            const successMessage = document.getElementById('success-message');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            button.disabled = false;
            button.classList.remove('launching');
            successMessage.classList.remove('show');
            progressBar.style.width = '0%';
            progressText.textContent = 'Ready to launch';
            
            isLaunching = false;
        }

        function updateStatus(system, deployment, lastLaunch, successRate) {
            document.getElementById('system-status').textContent = system;
            document.getElementById('deployment-status').textContent = deployment;
            document.getElementById('last-launch').textContent = lastLaunch;
            document.getElementById('success-rate').textContent = successRate;
        }

        function createExplosion() {
            const effects = document.getElementById('launch-effects');
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = Math.random() * 100 + '%';
            explosion.style.top = Math.random() * 100 + '%';
            effects.appendChild(explosion);
            
            setTimeout(() => {
                explosion.remove();
            }, 1000);
        }

        function createCelebration() {
            const effects = document.getElementById('launch-effects');
            
            // Create multiple explosions for celebration
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createExplosion();
                }, i * 200);
            }
        }

        // Add some initial status updates
        setTimeout(() => {
            updateStatus('ONLINE', 'STANDBY', 'Never', '100%');
        }, 1000);

        // Add keyboard support
        document.addEventListener('keydown', (event) => {
            if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault();
                launchSequence();
            }
        });
    </script>
</body>
</html>
